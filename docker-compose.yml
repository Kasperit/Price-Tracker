services:
  web:
    build: .
    ports:
      - "80:8000"
    volumes:
      # Persist database and logs outside container
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/price_tracker.db
      - DATA_DIR=/app/data
    restart: unless-stopped

  # Scheduler runs as a separate service
  scheduler:
    build: .
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/price_tracker.db
      - DATA_DIR=/app/data
    command: python scheduler.py
    restart: unless-stopped
    depends_on:
      - web
